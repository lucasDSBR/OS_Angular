<div class="container">
  <div class="row mt-4">
    <div class="col md-4">

    </div>
    <div class="col md-6">
      <input 
      type="text" 
      class="form-control" 
      placeholder="Pesquise o produto aqui..."
      #termoDaPesquisa
      (keyup)="pesquisaProduto(termoDaPesquisa.value)"
      >
      <ul class="list-group" style="position: absolute; z-index: 1;">
        <li class="list-group-item" *ngFor="let produto of produtosSeach">{{produto.nome}}</li>
      </ul>
    </div>
    <div class="col md-2">
      
    </div>
  </div>
  <div class="table-wrapper-scroll-y my-custom-scrollbar mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Tot. Estoque</th>
          <th scope="col">Val. Unitario</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.quantidade_estoque }}</td>
          <td>{{produto.preco }}</td>
          <td style="text-align: center; vertical-align: middle;">
            <!--Enviar caminho com id do produto-->
            <a [routerLink]="['/produtos-detalhes', produto.id]" class="btn btn-outline-primary">Detalhes</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
