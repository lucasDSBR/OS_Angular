<div class="container-fluid">
  <div class="row  mt-4">
    <div class="col">
      <p>Total de Prudotos</p> 
      <div class="card" style="background-color: #36b9cc">
        <div class="card-body">
          <h5 class="text-white">Produtos: {{ produtos }}</h5>
        </div>
      </div>
    </div>
    <div class="col-lg m-2">
      <p>Total de Funcionarios</p> 
      <div class="card" style="background-color: #4e73df">
        <div class="card-body">
          <h5 class="text-white">Fun..: {{ usuarios }}</h5>
        </div>
      </div>
    </div>
    <div class="col-lg m-2">
      <p>Total de Clientes</p> 
      <div class="card"  style="background-color: #f6c23e">
        <div class="card-body">
          <h5 class="text-white">Clientes: {{ clientes}}</h5>
        </div>
      </div>
    </div>
    <div class="col-lg m-2">
      <p>Total de Vendas</p> 
      <div class="card" style="background-color: #1cc88a">
        <div class="card-body">
          <h5 class="text-white">Vendas: {{ vendas }}</h5>
        </div>
      </div>
    </div>
    <div class="col-lg m-2">
      <p>Pedidos em aberto</p> 
      <div class="card" style="background-color: #e74a3b">
        <div class="card-body">
          <h5 class="text-white">Pedidos: {{pedidos}} </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
    </div>
    <div class="col">
      <plotly-plot [data]="graph2.data" [layout]="graph.layout"></plotly-plot>
    </div>
  </div>
</div>
