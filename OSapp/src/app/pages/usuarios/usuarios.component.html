<div class="container">
  <div class="row m-3">
    <div class="col-2">
      <select id="categoria" class="form-control form-control-sm">
        <option value="1">Ativo</option>
        <option value="0">Desativado</option>
      </select>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-success" (click)="Situcao()">Buscar</button>
    </div>
    <div class="col-2">
      <a [routerLink]="['/cadastro-usuario']" class="btn btn-outline-success">Novo Usuario</a>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Status</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{usuario.id}}</th>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.ativo == false? 'Desativo': 'Ativo'}}</td>
        <td>
          <button class="btn btn-outline-danger m-2" (click)="excluirUsuario(usuario.id);">Excluir</button>
          <button [routerLink]="['/usuarios-detalhes', usuario.id]" class="btn btn-outline-primary m-2">Detalhes</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
