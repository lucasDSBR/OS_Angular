<div class="container">
  <div class="row mt-4">

  </div>
  <div class="table-wrapper-scroll-y my-custom-scrollbar mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Tot. Estoque</th>
          <th scope="col">Val. Unitario</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.quantidade_estoque }}</td>
          <td>{{produto.preco | currency: 'BRL': true }}</td>
          <td style="text-align: center; vertical-align: middle;">
            <!--Enviar caminho com id do produto-->
            <button class="btn btn-outline-danger btn-sm m-2" (click)="excluirProduto(produto.id);">Excluir</button>
            <button class="btn btn-outline-warning btn-sm m-2">Editar</button>
            <button [routerLink]="['/produtos-detalhes', produto.id]" class="btn btn-outline-primary btn-sm m-2">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
